<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/svg+xml">

    <title>DriveWise </title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/loginstyle.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login" id="loginForm">
            <div class="form-content">
                <header>Đăng nhập</header>
                <form action="" method="GET">
                    <div class="field input-field">
                        <input id="email" type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input id="password" type="password" placeholder="Mật khẩu" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div id="errorMessage"></div>
                    <!-- <div class="form-link">
                        <a href="#" class="forgot-pass">Quên mật khẩu?</a>
                    </div> -->

                    <div class="field button-field">
                        <button type="submit">Đăng nhập</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Chưa có tài khoản? <a href="#" class="link signup-link">Đăng ký</a></span>
                </div>
            </div>

            <!-- <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook-circle'></i>
                    <span>Đăng nhập bằng Facebook</span>
                </a>
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Đăng nhập bằng Google</span>
                </a>
            </div> -->
        </div>

        <!-- Form Đăng ký -->

        <div class="form signup">
            <div class="form-content">
                <header>Đăng ký</header>
                <form action="#">

                    <div class="field input-field">
                        <input id="name" type="text" placeholder="Tên của bạn" class="name">
                    </div>
                    
                    <div class="field input-field">
                        <input id="signupEmail" type="email" placeholder="Email" class="email">
                    </div>

                    <div class="field input-field">
                        <input  id="signupPassword" type="password" placeholder="Tạo mật khẩu" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input id="phone_number" type="number" placeholder="Số điện thoại của bạn" class="ph-number">
                    </div>

                    <div class="field input-field">
                        <input id="address" type="text" placeholder="Địa chỉ của bạn" class="address">
                    </div>

                    <div class="field button-field">
                        <button>Đăng ký</button>
                    <div id="errorMessage"></div>

                    <div id="successMessage"></div>
                </form>

                <div class="form-link">
                    <span>Đã có tài khoản? <a href="#" class="link login-link">Đăng nhập</a></span>
                </div>
            </div>
